<div class="mat-elevation-z8">
    <mat-table [dataSource]="myBooks" class="full-width-table">
  
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let book"> {{book.bookTitle}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
        <mat-cell *matCellDef="let book"> {{book.authorName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="published">
        <mat-header-cell *matHeaderCellDef> Published </mat-header-cell>
        <mat-cell *matCellDef="let book"> {{book.published}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
